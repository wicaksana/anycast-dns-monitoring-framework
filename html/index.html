<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anycast DNS Monitoring</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script type='text/javascript' src="js/libs/d3.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="js/libs/underscore-min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>

<div class="container-fluid">
    <h2>Anycast DNS Monitoring</h2>
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
        <li><a data-toggle="tab" href="#compare">Compare</a></li>
        <li><a data-toggle="tab" href="#menu1">Menu 1</a></li>
    </ul>
    <div class="tab-content">
        <!-- default menu -->
        <div id="home" class="tab-pane fade in active">
            <div class="row">
                <div><h3 id="title" class="title"></h3></div>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2 center-block">
                    <select name="select-plane" id="select-plane" class="form-control">
                        <option value="control">Control plane</option>
                        <option value="data">Data plane</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary pull-left" type="button" id="btn-switch">Switch!</button>
                </div>
            </div>

            <div class="row">
                <div class="graph" id="graph-home"></div>
            </div>
            <div class="row">
                <div class="stats"></div>
            </div>
        </div>

        <!-- comparing between two different time -->
        <div id="compare" class="tab-pane fade">
            <div class="row">
                <!-- date picker: start -->
                <div class="col-md-6">
                    <div class="col-xs-6 pull-right">
                        <div class="input-group date" data-provide="datepicker-1" id="compare-datepicker-1">
                            <input type="text" class="form-control" />
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--date picker: stop-->
                <div class="col-md-6">
                    <div class="col-xs-6 pull-left">
                        <div class="input-group date" data-provide="datepicker-2" id="compare-datepicker-2">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- graph #1 -->
                <div class="graph col-md-6" id="graph-compare-1">
                </div>
                <!-- graph #2 -->
                <div class="graph col-md-6" id="graph-compare-2">
                </div>
            </div>
            <div class="stats col-md-12 text-center">
                <h3>This is for stat</h3>
            </div>

        </div>

        <!-- another menu -->
        <div id="menu1" class="tab-pane fade">
            <h3>Comparison!</h3>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>

    </div>
</div>



<script type="text/javascript" src="js/graphs.js"></script>
</body>
</html>
