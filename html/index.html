<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anycast DNS Monitoring</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css" />

    <!--<script type='text/javascript' src='js/libs/jquery-2.2.2.min.js'  charset="utf-8"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type='text/javascript' src="js/libs/d3.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="js/libs/underscore-min.js" charset="utf-8"></script>
    <script type='text/javascript' src="js/libs/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
</head>
<body>

<div class="container-fluid">
    <h2>Anycast DNS Monitoring</h2>
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
        <li><a data-toggle="tab" href="#compare">Compare</a></li>
        <li><a data-toggle="tab" href="#menu1">Menu 1</a></li>
    </ul>
    <div class="tab-content">
        <!-- default menu -->
        <div id="home" class="tab-pane fade in active">
            <div><h3 id="title" class="title"></h3></div>
            <div class="col-md-5"></div>
            <div class="col-md-2 center-block">
                <select name="select-plane" id="select-plane" class="form-control">
                    <option value="control">Control plane</option>
                    <option value="data">Data plane</option>
                </select>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary pull-left" type="button" onclick="data_switch()">Switch!</button>
            </div>
            <div class="graph" id="graph-home"></div>
            <div class="stats"></div>
        </div>

        <!-- comparing between two different time -->
        <div id="compare" class="tab-pane fade">
            <div class="row datepicker">
                <!-- date picker: start -->
                <div class="col-md-6 text-right">
                    <span>Date #1 </span>
                    <input type="text" name="daterange1" />
                    <script type="text/javascript">
                        // http://www.daterangepicker.com/
                        $(function() {
                            $('input[name="daterange1"]').daterangepicker({
                                "singleDatePicker": true,
                                "showDropdowns": true,
                                "timePicker": true,
                                "timePicker24Hour": true,
                                "startDate": "04/14/2016",
                                "endDate": "04/20/2016",
                                "opens": "left"
                            }, function(start, end, label) {
                              console.log("New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')");
                            });
                        });
                    </script>
                </div>
                <!--date picker: stop-->
                <div class="col-md-6 text-left">
                    <input type="text" name="daterange2" />
                    <script type="text/javascript">
                        $(function() {
                            $('input[name="daterange2"]').daterangepicker({
                                "singleDatePicker": true,
                                "showDropdowns": true,
                                "timePicker": true,
                                "timePicker24Hour": true,
                                "startDate": "04/14/2016",
                                "endDate": "04/20/2016"
                            }, function(start, end, label) {
                              console.log("New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')");
                            });
                        });
                    </script>
                    <span> Date #2</span>
                </div>
            </div>
            <div class="row">
                <!-- graph #1 -->
                <div class="graph col-md-6" id="graph-compare-1" style="background: yellow;">
                    <h3>for graph #1</h3>
                </div>
                <!-- graph #2 -->
                <div class="graph col-md-6" id="graph-compare-2" style="background: lightgoldenrodyellow">
                    <h3>This is for graph #2</h3>
                </div>
            </div>
            <div class="stats col-md-12 text-center">
                <h3>This is for stat</h3>
            </div>

        </div>

        <!-- another menu -->
        <div id="menu1" class="tab-pane fade">
            <h3>Comparison!</h3>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>

    </div>
</div>



<script type="text/javascript" src="js/create_graph.js"></script>
</body>
</html>
