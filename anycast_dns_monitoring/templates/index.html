<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anycast DNS Monitoring</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

<div class="container">
    <h2>Anycast DNS Monitoring</h2>
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
        <li><a data-toggle="tab" href="#compare">Data Comparison</a></li>
        <!--<li><a data-toggle="tab" href="#menu1">Menu 1</a></li>-->
    </ul>
    <div class="tab-content">
        <!-- Home -->
        <div id="home" class="tab-pane fade in active">
            <div class="row">
                <h2 class="text-center">Latest Measurement</h2>
            </div>
            <div class="row">
                <h4 class="text-center" id="text-latest"></h4>
            </div>
            <div class="row" style="padding-top: 20px; padding-bottom: 20px">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="col-md-6">
                        <select name="select-ip-version" id="select-ip" class="form-control">
                            <option value="ipv4">IPv4</option>
                            <option value="ipv6">IPv6</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select name="select-plane" id="select-plane" class="form-control">
                            <option value="control">Control plane</option>
                            <option value="data">Data plane</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="graph" id="graph-home"></div>
            </div>
            <div class="row">
                <div class="stats"></div>
            </div>
        </div><!-- /Home -->

        <!-- comparing between two different time -->
        <div id="compare" class="tab-pane fade">
            <!-- IP version and plane selector -->
            <div class="row" style="padding-top: 10px">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="col-md-6">
                        <select name="select-ip-version" id="select-compare-ip" class="form-control">
                            <option value="ipv4">IPv4</option>
                            <option value="ipv6">IPv6</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select name="select-plane" id="select-compare-plane" class="form-control">
                            <option value="control">Control plane</option>
                            <option value="data">Data plane</option>
                        </select>
                    </div>
                </div>
            </div><!-- /IP version and plane selector -->
            <!-- date pickers -->
            <div class="row">
                <!-- date picker: date #1 -->
                <div class="col-md-6">
                    <div class="col-xs-6 pull-right">
                        <div class="input-group date" data-provide="datepicker-1" id="compare-datepicker-1">
                            <form action="/" method="POST" id="submit-datepicker-1">
                                <input type="text" class="form-control" id="input-datepicker-1" />
                            </form>
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--date picker: date #2 -->
                <div class="col-md-6">
                    <div class="col-xs-6 pull-left">
                        <div class="input-group date" data-provide="datepicker-2" id="compare-datepicker-2">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                            <form action="/" method="POST" id="submit-datepicker-2">
                                <input type="text" class="form-control" id="input-datepicker-2" />
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- /date pickers -->
            <!--graph comparison-->
            <div class="row">
                <!-- graph #1 -->
                <div class="graph col-md-6" id="graph-compare-1">
                </div>
                <!-- graph #2 -->
                <div class="graph col-md-6" id="graph-compare-2">
                </div>
            </div>
            <!--statistics-->
            <div class="col-md-12 stats-container">
                <!--all probes-->
                <div class="row"><h4>All probes:</h4></div>
                <div class="stats" id="stats-comparison-complete"></div>
                <!--probes with shorter AS paths-->
                <div class="row"><h4>Probes with shorter AS paths:</h4></div>
                <div class="stats" id="stats-comparison-shorter"></div>
                <!--probes with longer AS paths-->
                <div class="row"><h4>Probes with longer AS paths:</h4></div>
                <div class="stats" id="stats-comparison-longer"></div>
                <!--intact probes-->
                <div class="row"><h4>Probes with intact AS paths:</h4></div>
                <div class="stats" id="stats-comparison-intact"></div>
            </div>
        </div>

        <!-- another menu -->
        <div id="menu1" class="tab-pane fade">
            <h3>Comparison!</h3>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>

    </div>
</div>



<script type="text/javascript" src="{{ url_for('static', filename='js/graphs.js') }}"></script>
</body>
</html>
